version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pdv_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pdv_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdv_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/pdv_db?schema=public"
      JWT_SECRET: "a-secure-and-random-jwt-secret-for-development"
      API_KEY: "YOUR_GEMINI_API_KEY_HERE" # Important: Replace with your actual Gemini API Key
      PORT: 3000
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start:prod"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdv_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local
